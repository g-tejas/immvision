name: MacOS

on:
  push:
    branches:
      - master
      - dev
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master

    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Clone imgui and hello_imgui
      run: |
        ./scripts/build_utilities.py --only_echo_command=False -all_imgui_downloads

    #    - name: Install OpenCV and SDL via brew (about 8 minutes)
    #      run: brew install opencv sdl2
    #
    #    - name: Configure
    #      run: |
    #        mkdir build
    #        cd build
    #        ../scripts/build_utilities.py --run_cmake

    # vcpkg_osx_intel.tgz created with
    # tar --exclude=vcpkg/.git  --exclude=vcpkg/downloads --exclude=vcpkg/buildtrees  -zcvf "vcpkg_osx_intel.tgz" vcpkg

    - name: Download vcpkg_osx_intel.tgz
      run: |
          cd external
          wget https://traineq.org/ImmvisionGithubFiles/vcpkg_osx_intel.tgz
          tar xfz vcpkg_osx_intel.tgz

    - name: Configure with vcpkg
      run: |
          mkdir build
          cd build
          ../scripts/build_utilities.py --only_echo_command=False --use_vcpkg=True -run_cmake 

    - name: Build
      run: |
        cd build
        make -j

