name: pip

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: download imgui
      run: ./scripts/build_utilities.py run -imgui_download

    - name: Create docker image and container
      run: |
        cd scripts/docker_clang_build
        ./docker_run.py -build_image
        ./docker_run.py -create_container

    - name: pip install in docker container
      run: |
        cd scripts/docker_clang_build
        ./docker_run.py exec /dvp/sources/scripts/build_utilities.py run -pybind_pip_install
