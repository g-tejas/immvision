name: Windows

on:
  push:
    branches:
      - master
      - dev
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Download precompiled vcpkg
      run: |
        cd external
        C:\msys64\usr\bin\wget.exe https://traineq.org/ImmvisionGithubFiles/vcpkg_nt.7z
        7z x vcpkg_nt.7z

    - name: Clone imgui and hello_imgui
      run: |
        python ./scripts/build_utilities.py run -all_imgui_downloads

    - name: Configure and build x64
      run: |
        mkdir build_x64
        cd build_x64
        python ../scripts/build_utilities.py run --use_vcpkg=True -run_cmake --BUILD_32BITS=False
        cmake --build . --config Release

    - name: Configure and build x86
      run: |
        mkdir build_x86
        cd build_x86
        python ../scripts/build_utilities.py run --use_vcpkg=True -run_cmake --BUILD_32BITS=True
        cmake --build . --config Release

    - uses: actions/upload-artifact@v3
      with:
        name: win_x64_bin_artifacts
        path: build_x64/bin/
        retention-days: 90

    - uses: actions/upload-artifact@v3
      with:
        name: win_x86_bin_artifacts
        path: build_x86/bin/
        retention-days: 90
