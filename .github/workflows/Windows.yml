name: Windows

on:
  push:
    branches:
      - master
      - dev
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Clone imgui and hello_imgui
      run: |
        python .\scripts\build_utilities.py --imgui_download
        python .\scripts\build_utilities.py --hello_imgui_download

    - name: Download precompiled vcpkg
      run: |
        cd external
        C:\msys64\usr\bin\wget.exe https://traineq.org/ImmvisionGithubFiles/vcpkg_nt.7z
        7z x vcpkg_nt.7z

    - name: Configure and build x64 # Todo: switch config to x64
      run: |
        mkdir build_x64
        cd build_x64
        python ../scripts/build_utilities.py --vcpkg_cmake
        cmake --build . --config Release

